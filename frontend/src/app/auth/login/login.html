<mat-card>
  <mat-card-header>
    <h2>Login Form</h2>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" (submit)="login()">
      <mat-error *ngIf="!loginValid">Incorrect email or password</mat-error>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="user.email"
          placeholder="Email"
          name="email"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          [(ngModel)]="user.password"
          placeholder="Password"
          name="password"
          required
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button
        mat-raised-button
        [disabled]="!loginForm.form.valid"
        color="primary"
      >
        Login
      </button>
    </form>
    <div class="login-footer">
      <span>Don't have an account? </span>
      <a mat-button color="primary" routerLink="/register">Register</a>
    </div>
  </mat-card-content>
</mat-card>
